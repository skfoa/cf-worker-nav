name: Deploy Worker & D1

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # ======================================================
      # 1. 动态注入 D1 Database ID (这个必须保留)
      # 因为 wrangler.toml 里还是占位符，必须替换成真实 ID 才能部署成功
      # ======================================================
      - name: Inject D1 ID
        run: |
          sed -i 's/D1_ID_PLACEHOLDER/${{ secrets.CLOUDFLARE_D1_ID }}/g' wrangler.toml

      # ======================================================
      # 2. 数据库迁移
      # ======================================================
      - name: Apply D1 Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply DB --remote

      # ======================================================
      # 3. 部署 Worker
      # ======================================================
      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 【重要】告诉 Wrangler 上传这些机密变量
          secrets: |
            PASSWORD
            TOKEN_SALT
        env:
          # 将 GitHub 仓库里的 Secrets 值传递给 Wrangler
          PASSWORD: ${{ secrets.PASSWORD }}
          # 【安全修复】传递 TOKEN_SALT，避免生产环境使用硬编码默认盐值
          TOKEN_SALT: ${{ secrets.TOKEN_SALT }}

name: Deploy Worker & D1

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # ======================================================
      # 1. 动态注入 D1 Database ID (这个必须保留)
      # 因为 wrangler.toml 里还是占位符，必须替换成真实 ID 才能部署成功
      # ======================================================
      - name: Inject D1 ID
        run: |
          sed -i 's/D1_ID_PLACEHOLDER/${{ secrets.CLOUDFLARE_D1_ID }}/g' wrangler.toml

      # ======================================================
      # 2. 数据库迁移
      # ======================================================
      - name: Apply D1 Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply DB --remote

      # ======================================================
      # 3. 部署 Worker
      # (这里不再上传 secrets，直接使用你在 Cloudflare 后台配置好的变量)
      # ======================================================
      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 注意：删除了 secrets 和 env 字段

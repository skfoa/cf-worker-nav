name: Deploy Worker & D1

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # ======================================================
      # [新增步骤] 动态注入 D1 Database ID
      # 这会将 wrangler.toml 里的 "D1_ID_PLACEHOLDER" 替换为真实 ID
      # ======================================================
      - name: Inject D1 ID
        run: |
          sed -i 's/D1_ID_PLACEHOLDER/${{ secrets.CLOUDFLARE_D1_ID }}/g' wrangler.toml

      # 检查一下文件内容 (为了调试，生产环境可以去掉 cat)
      # 注意：不要 cat 打印出来，否则 ID 就显示在日志里了，这里只做替换即可

      # 数据库迁移
      - name: Apply D1 Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply DB --remote

      # 部署
      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
